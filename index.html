<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AINE Assignment</title>
    <script src="https://kit.fontawesome.com/1c1217dec2.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="horizontal-bar"></div>

    <div class="side-bar">
      <img src="logo.PNG" alt="logo" />

      <i class="fas fa-user-graduate students"></i>
      <label for="students" class="students-label">Students</label>

      <i class="fas fa-book lesson"></i>
      <label for="lesson" class="lesson-label">Lesson Plan</label>

      <i class="fas fa-cog settings"></i>
      <label for="settings" class="settings-label">Settings</label>
    </div>

    <div class="main">
      <div class="back">
        <i class="fas fa-caret-left" class="back"></i>
      </div>
      <div class="videos-container">
        <label class="videos">Videos</label>
      </div>
      <div class="input-container">
        <input
          type="text"
          class="url-input"
          id=""
          placeholder="Insert URL here"
        />
      </div>

      <div class="or-container">
        <label class="or">or</label>
      </div>

      <div class="upload-container">
        <label class="upload">Upload</label>
      </div>
    </div>
  </body>
</html>
